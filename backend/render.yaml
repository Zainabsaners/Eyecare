services:
  - type: web
    name: eyecare-backend
    env: python
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |-
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: python manage.py runserver 0.0.0.0:8000
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.8"